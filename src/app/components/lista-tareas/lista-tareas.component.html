<h1 class="mt-5">Lista de tareas</h1>
<hr>
<div class="row">
    <div class="col text-right">
        <button class="btn btn-info" routerLink="/producto/nuevo">
            <i class="fa fa-plus"></i> Crear
        </button>
    </div>
</div>
<table class="table mt-3">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Mis tareas</th>
        <th scope="col">completada</th>
        <th scope="col">tools</th>
      </tr>
    </thead>


    <tbody >
      <tr *ngFor="let tarea of tarea; let i = index">
        <th scope="row">{{i+1}}</th>
        <td [ngClass]="tarea.estado ? 'classtrue':'classfalse' ">{{tarea.nombre}}</td>
        <td>
          <input class="form-check-input" type="checkbox" id="estado" [(ngModel)]="tarea.estado" name="estado">
          {{tarea.estado}}
        </td>
        <td>
          <button class="btn btn-danger" >
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>



  </table>

  <div
   class="alert alert-warning text-center mt-3">
    <h4 class="alert-heading">No hay registro</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

  <div class="alert alert-info text-center mt-3 inimated fadeIn faster">
      <h4 class="alert-heading">cargando</h4>
      <p>
          <i class="fa fa-sync-alt fa-spin fa-2x"></i>
      </p>
      <div class="mb-0">
          Espere porfavor
      </div>
  </div>

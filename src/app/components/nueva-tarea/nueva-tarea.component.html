<h1 class="mt-5">Producto: Crear</h1>
<hr>
<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar (f)"
        #f="ngForm">
            <div class="form-group">
                <label>Firebase Id</label>
                <input type="text"
                class="form-control"
                name="id"
                [(ngModel)]="tarea.id"
                placeholder="firebase Id"
                disabled="disabled">
                <small class="form-text text-muted">
                    Este campo es auto generado
                </small>
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input
                    type="text"
                    class="form-control"
                    placeholder="nombre"
                    name="nombre"
                    [(ngModel)]="tarea.nombre"
                    required>
            </div>
            <div class="form-group">
                <input class="form-check-input" type="checkbox" id="estado" [(ngModel)]="tarea.estado" name="estado">
                <label class="form-check-label" for="flexCheckDefault">
                  estado
                </label>
              </div>
          
            <hr>
            <div class="form-group text-center">
                <button class="btn btn-primary w-25" type="submit">
                    <i class="fa fa-plus"></i>
                    Guardar Tarea
                </button>
            </div>
        </form>
    </div>
</div>
